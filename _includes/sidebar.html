<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <b>Kriti Shrivastwa</b>
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
   {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">
            {{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}

    <a class="sidebar-nav-item" href="https://github.com/kkriti01"><i class="fa fa-github" style="font-size:24px"></i>
</a>
     <a class="sidebar-nav-item" href="https://twitter.com/kriti_k01"><i class="fa fa-twitter" style="font-size:24px"></i></a>
     <a class="sidebar-nav-item" href="https://www.linkedin.com/in/kriti-kumari-929a5b43/"><i class="fa fa-linkedin" style="font-size:24px"></i>
</a>
  </nav>
</div>
